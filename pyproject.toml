[project]
name = "stocks"
version = "0.1.0"
description = "A Python module for a suite of quant-trading opportunities in stocks with API integration: Alpaca brokerage for storing USD assets and margin trading (2x) on exchanges NYSE & NASDAQ, Financial Modeling Prep (FMP) & Yahoo Finance & Google Finance & ExchangeRate & MarketBeat & CrunchBase for data collection, OpenAI & Google Gemini-Pro for AI analysis"
authors = [
  { name = "Sebastian Peterlin", email = "speterlin@smartxchange.xyz" },
]
license = { text = "MIT" }
requires-python = ">=3.12"
dependencies = [
    "pandas>=2.0",
    "numpy",
    "requests>=2.20",
    "json",
    "datetime",
    "beautifulsoup4", # bs4
    "re",
    "openai", # ~
    "langchain", # ~
    "google",
    "time",
    "unidecode",
    "fake_headers",
    "random",
    "math",
    "collections",
    "statistics",
    "os",
    "pytz",
    "alpaca_trade_api", # ~
    "twilio" # ~
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/speterlin/python-stocks"
